<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     async function fakeapi() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const success = true;
            if ((success = true)) {
              resolve([
                { id: 1, title: "Learn JS" },
                { id: 2, title: "Practice Promises" },
                { id: 3, title: "Master Async/Await" },
              ]);
            }
            else{
                reject("Something went wrong")
            }
          }, 1000);
        });
      }


      fakeapi().then((data)=>{
        console.log("success",data)
      })
    </script>
  </body>
</html>
