<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tasks = {
  id: 1,
  title: "Learn JS",
  completed: false
}
      function addTasks(title) {
        tasks.push(title);
        console.log("task added");
      }

      function showTasks() {
        console.log("tasks");
        tasks.forEach((task,index)=>{
            console.log(`${index}:${task}`)
        })
      }

      addTasks("Learn");
      addTasks("Practice functions");
      showTasks();


    </script>
  </body>
</html>
