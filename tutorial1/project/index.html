<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thread Operations in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>JavaScript Thread Operations</h1>
        <p class="subtitle">Async API + Web Worker Example</p>

        <div class="card">
            <h2>Fake API Call</h2>
            <button id="fetchBtn" class="btn primary">Fetch Post</button>
            <pre id="apiResult" class="output">Click the button to fetch data...</pre>
        </div>

        <div class="card">
            <h2>Heavy Computation (Web Worker)</h2>
            <button id="computeBtn" class="btn secondary">Start Calculation</button>
            <p id="computeResult" class="output">Click to start computation...</p>
        </div>

        <div class="card info">
            <h2>Concepts Used</h2>
            <ul>
                <li>Single Threaded JavaScript</li>
                <li>Event Loop</li>
                <li>Async/Await</li>
                <li>Fetch API</li>
                <li>Web Workers</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
