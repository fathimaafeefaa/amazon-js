<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <p>youTube subscribe Button</p>
    <button onclick="subscribe()" class="buttonElement">subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input
      type="number"
      placeholder="cost of Shipping"
      class="js_input"
      onkeydown=" eventHandler()"
    />
    <button onclick="calculate()">calculate</button>
    <p class="js_cost"></p>
    <script>
      function eventHandler() {
        if (event.key == "Enter") {
          calculate();
        }
      }
      function calculate() {
        const inputElement = document.querySelector(".js_input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }
        console.log(
          (document.querySelector(".js_cost").innerHTML = `$${cost}`),
        );
      }
      function subscribe() {
        const buttonElement = document.querySelector(".buttonElement");
        if (document.querySelector("button").innerHTML == "subscribe") {
          document.querySelector("button").innerHTML = "subscribed";
          buttonElement.classList.add("isSubscribed");
        } else {
          document.querySelector("button").innerHTML = "subscribe";
              buttonElement.classList.remove("isSubscribed");

        }
      }
    </script>
  </body>
</html>

<style>
.buttonElement {
  background: #ffffff;
  color: #111;
  padding: 10px 18px;
  border: 1px solid #ccc;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
}
.isSubscribed {
  background: #000;
  color: #fff;
  border-color: #000;
}



</style>
